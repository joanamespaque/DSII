{% extends "index.html" %}
{% block content %}

<h1>Lista departamentos</h1>

<table>
<thead>
<tr>
    <th>id</th>
    <th>nome</th>
    <th>botoes</th>
</tr>
</thead>

<tbody>
    {%for d in dlista: %}
    <tr>

        <td>{{d.id}}</td>
        <td>{{d.nome}}</td>

        </td>
    </tr>
    {% endfor %}
</tbody>
</table>


{% endblock %}
