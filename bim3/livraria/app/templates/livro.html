{% extends 'base.html' %}

{% block titulo %} Cadastro {% endblock %}

{% block corpo %}
    {%if msg%}
    <div class="msg">
        {{msg}}
    </div>
    {%endif%}
    <h3  style="margin-top:30px;">Inserir Livro:</h3>
    <form method="POST" action="/livro/inserir">
        <div class="form-group">
            <label>Título:</label>
            <input type="text" name="titulo" class="form-control" id="titulo" placeholder="titulo" required>
            <br>
            <h5>Editora:</h5>
            <input type="text" name="editora" class="form-control" id="editora" placeholder="editora" required>
            <br>
            <label>Data de Lançamento:</label>
            <input type="date" name="data_lancamento" class="form-control" id="data_lancamento" required>
            <br>
            <label>Selecione os autores a vincular:</label>
            {%for a in autores%}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{a.id}}" name="autores" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    {{a.nome}}
                </label>
            </div>
            {%endfor%}
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
{% endblock %}
