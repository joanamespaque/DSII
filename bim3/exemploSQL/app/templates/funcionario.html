{% extends "base.html"%}

{% block title %}Inserir Funcionário{% endblock %}

{% block corpo %}

{% if func %}
<h3 style="margin-top:30px;">Alterar Funcionário</h3>
{%else%}
<h3 style="margin-top:30px;">Inserir Funcionário</h3>
{%endif%}
<form action="/funcionario/salvar" method="POST">
    {%if func%}
    <input type="hidden" name="id" value="{{func.id}}">
    {%endif%}
    <label>Nome:</label>
    <input type="text" name="nome" class="form-control" required {%if func%} value="{{func.nome}}" {%endif%}>
    <br>
    <label>Departamento:</label>
    <br>
    <select name="departamento" class="form-control">
        <option disabled selected>Selecione um departamento</option>
        {%for d in departamentos: %}
        <option value={{d.id}} {% if func %} {% if func.departamento.id==d.id %} selected {%endif%} {%endif%}>{{d.nome}}
        </option>
        {%endfor%}
    </select>
    <br>
    <input type="submit" class="btn btn-default btn-primary" id="botao">
</form>
{% endblock %}
