{% extends "navAdm.html"%}
{% block title %}Inserir Funcionário{% endblock %}
{% block corpo %}
<h3 style="margin-top:30px;">Inserir Funcionário</h3>
        <form action="/funcionario/salvar" method="POST">
            {% if funcionario %}
                <input type="hidden" name="funcCod" value={{funcionario.cod}}>
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control" required value="{{funcionario.nome}}">
                <br>
                <label>Login:</label>
                <input type="text" name="login" class="form-control" required value="{{funcionario.login}}">
                <br>
                <label>Senha:</label>
                <input type="password" name="senha" class="form-control" required value="{{funcionario.senha}}">
                <br>
                <label>É um administrador?</label>
                <select name="adm" class="form-control">
                    <option value="True"
                        {% if funcionario.adm %}
                             selected 
                        {%endif%}
                    >Sim</option>
                    <option value="False"
                        {% if not funcionario.adm %}
                             selected 
                        {%endif%}
                    >Não</option>
                </select>
                <br>
                <label>Departamento:</label>
                <br>
                <select name="departamento" class="form-control">
                    {%for d in departamentos: %}
                        <option value={{d.cod}}
                        {% if funcionario.departamento.cod==d.cod %}
                             selected
                        {%endif%}
                        >{{d.nome}}</option>
                    {%endfor%}
                </select>
            {%else:%}
                <!-- <input type="hidden" name="funcCod" value=None class="form-control" required> -->
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control" required>
                <br>
                <label>Login:</label>
                <input type="text" name="login" class="form-control" required>
                <br>
                <label>Senha:</label>
                <input type="password" name="senha" class="form-control" required>
                <br>
                <label>É um administrador?</label>
                <select name="adm" class="form-control">
                    <option value="True">Sim</option>
                    <option value="False">Não</option>
                </select>
                <br>
                <label>Departamento:</label>
                <br>
                <select name="departamento" class="form-control">
                    {%for d in departamentos: %}
                        <option value={{d.cod}}>{{d.nome}}</option>
                    {%endfor%}
                </select>
            {%endif%}
            <br>
            <input type="submit" class="btn btn-default btn-add" id="botao">
        </form>
{% endblock %}
