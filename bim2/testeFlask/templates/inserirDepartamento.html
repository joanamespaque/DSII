{% extends "navAdm.html"%}
{% block title %}Inserir Departamento{% endblock %}
{% block corpo %}
<h3 style="margin-top:30px;">Inserir Departamento</h3>
        <form action="/departamento/salvar" method="POST">
            {% if departamento %}
                <input type="hidden" name="deptoCod" value={{departamento.cod}}>
                <input type="hidden" name="dt_atu" value={{departamento.dt_atu}}>
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control" required value="{{departamento.nome}}">
                <br>
                <label>Gerente:</label>
                <br>
                <select name="gerente" class="form-control">
                    {%for f in funcionarios: %}
                        <option value={{f.cod}}
                        {% if departamento.gerente.cod == f.cod %}
                             selected
                        {%endif%}
                        >{{f.nome}}</option>
                    {%endfor%}
                </select>
            {%else:%}
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control" required>
                <br>
                <label>Gerente:</label>
                <br>
                <select name="gerente" class="form-control">
                    {%for f in funcionarios: %}
                        <option value={{f.cod}}>{{f.nome}}</option>
                    {%endfor%}
                </select>
            {%endif%}
            <br>
            <input type="submit" class="btn btn-default btn-add" id="botao">
        </form>
{% endblock %}
