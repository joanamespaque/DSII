{% extends "nav.html"%}
{% block title %}Inserir ideia{% endblock %}
{% block corpo %}
<form action="/ideia/salvar" method="POST">
    {% if ideia %}
    <h3 style="margin-top:30px;">Alterar Ideia</h3>
    <input type="hidden" name="cod" value={{ideia.cod}}>
    <input type="hidden" name="datahoraatualizacao" value="{{ideia.datahoraatualizacao}}">
    <label>Título</label>
    <input type="text" name="titulo" class="form-control" required value="{{ideia.titulo}}">
    <br>
    <label>Descrição</label>
    <input type="text" name="descricao" class="form-control" required value="{{ideia.descricao}}">
    {%else:%}
    <h3 style="margin-top:30px;">Inserir ideia</h3>
    <label>Título</label>
    <input type="text" name="titulo" class="form-control" required>
    <br>
    <label>Descrição</label>
    <input type="text" name="descricao" class="form-control" required>
    {%endif%}
    <br>
    <input type="submit" class="btn btn-default btn-add" id="botao">
</form>
{% endblock %}
