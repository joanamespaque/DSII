{% extends 'base.html' %}

{% block titulo %} Pintarest - Entrar {% endblock %}

{% block corpo %}
    <div class="container menor">
            <div class='msg'>
                    {%if msg%}
                        <div class="alert alert-danger">
                            <h4>{{msg}}</h4>
                        </div>
                    {% endif %}
                </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1 class="tittle">Entrar</h1>
                <form method="post" action="/usuario/login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Endereço de Email">
                        <small id="emailHelp" class="form-text text-muted">Não iremos disponibilizar seu email para ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-outline-danger">Entrar</button>
                </form>

                <div class="fun">
                    <a class="btn btn-outline-dark"  href="/usuario/cadastro"  role="button">Cadastrar-se</a>
                    <a class="btn btn-outline-dark" href="/" role="button">Voltar</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{%endblock%}
